<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VODlibrary</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Use CSS variables from style.css */
            background-color: var(--bg-color, #0f0f13); /* Fallback for safety */
            font-family: 'Inter', sans-serif; /* Match main font */
        }
        .login-container {
            background: rgba(22, 22, 33, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.24);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            pointer-events: none;
        }
        .login-container h1 {
            margin-bottom: 1.5rem;
            color: var(--text-color, #ffffff); /* Fixed contrast */
            font-weight: 600;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary, #c2c2d3);
            font-weight: 500; /* Adjusted weight */
            text-align: left; /* Align label left */
        }
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem; /* Adjusted padding */
            margin-bottom: 1.5rem; /* Increased margin */
            border: 1px solid var(--border-color, #2c2c3a);
            border-radius: var(--radius-sm, 4px);
            box-sizing: border-box;
            background-color: var(--bg-tertiary, #23232d);
            color: var(--text-color, #ffffff);
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .login-container input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color, #5c6cff);
            box-shadow: 0 0 0 2px rgba(92, 108, 255, 0.2);
        }
        .login-container button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--accent-color, #5c6cff);
            color: white;
            border: none;
            border-radius: var(--radius-md, 8px); /* Match container radius */
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        .login-container button:hover {
            background-color: var(--accent-hover, #4a59e5);
        }
        .error-message {
            color: #dc3545; /* Keep red for errors */
            margin-top: 1rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Enter Access Key</h1>
        <form action="/login" method="POST">
            <label for="sessionKey">Session Key:</label>
            <input type="password" id="sessionKey" name="sessionKey" required>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" class="error-message">
            Invalid session key. Please try again.
        </div>
    </div>

    <script>
        // Check for error query parameter and display message
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorMessageDiv = document.getElementById('errorMessage');
            if (errorMessageDiv) {
                errorMessageDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
